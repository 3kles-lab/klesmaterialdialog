<div class="title">
    @if (title) {
    <div mat-dialog-title>
        @if (icon) {
        <mat-icon class="icon-title" [fontIcon]="icon"></mat-icon>
        }
        {{title}}

    </div>
    }

    @if(fullsizeButton()){
    <button class="fullsize-button" mat-icon-button (click)="toggleFullsize()">
        @if(fullsize()){
        <mat-icon>fullscreen_exit</mat-icon>
        }@else{
        <mat-icon>fullscreen</mat-icon>
        }

    </button>
    }

</div>


<mat-dialog-content>
    <p class="message">
        {{message}}
    </p>
</mat-dialog-content>
<mat-dialog-actions align="center">

    <button mat-stroked-button color="primary" mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
    <button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
</mat-dialog-actions>
