<div mat-dialog>
    @if (title) {
    <div mat-dialog-title>
        @if (icon) {
        <mat-icon [fontIcon]="icon"></mat-icon>
        }
        {{title}}
    </div>
    }

    <div mat-dialog-content>
        <app-kles-dynamic-form [direction]="direction" [fields]="fields" [validators]="validators"
            [asyncValidators]="asyncValidators">
        </app-kles-dynamic-form>

        @if (error$ | async; as error) {
            <div #errorElem>
                <mat-error>{{ error?.message }}</mat-error>
            </div>
        }

    </div>

    <div mat-dialog-actions align="center">
        <button mat-button color="primary" (click)="onClose()">{{buttonCancel}}</button>
        <button mat-raised-button color="primary" [disabled]="!dynamicForm.form.valid || (pending | async)"
            (click)="onOK()">
            {{buttonOK}}
            @if (pending | async) {
            <mat-icon><mat-spinner color="primary" diameter="20"></mat-spinner></mat-icon>
            }
        </button>

    </div>

</div>
